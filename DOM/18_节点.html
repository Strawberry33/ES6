    //封装第一个函数  找到第一个元素节点的孩子
    function first(elem){
        elem = elem.firstChild;
        if(elem === null){
            return null;
        }else{
           return elem.nodeType == 1? elem : next(elem);
        }
       
    }


     console.log(next(oH1));
    //封装第二个函数 找到他的元素节点的兄弟
    function next(elem){
            do{
               elem = elem.nextSibling;
            }while( elem && elem.nodeType !=1 );
            return elem ;
    }
