    <title>Document</title>
    <style>
    #mask{
        position :absolute;

        right:0;

    }
    #content{
        width: 400px;
        height: 300px;
        border: 1px solid;
        margin:200px auto;
        background: #000;
        color:white;
    }
    </style>
</head>
<body>
    <button>打开</button>
    <h1>这是个标题</h1>
    <div id="mask">
        <div id="content">
            这是个弹出层
        </div>
    </div>
</body>
