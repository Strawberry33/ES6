<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        #div1{
            border:1px dashed;
            margin: 100px auto;
            perspective: 100px;
       }
       #div2{
           background: #ff0000;
           transform: rotateY(30deg);
           transform-style: preserve-3d;
       }
       #div3{
           background: #00ff00;
           transform: rotateY(45deg);
       }
    </style>
</head>
<body>
    <div id="div">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
</html>
