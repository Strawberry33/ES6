<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
          <ul>
              <li v-for="(item,index) in arr">{{item}} {{index}}</li>
            </ul>
            <ul>
                <li v-for="(item,index) in stuList">
                    <span>学生姓名：{{item.name}}</span>
                    <span>学生年龄：{{item.age}}</span>
                    <button @click="showName(item)">showName</button>
                    </li>
            </ul>
            <ul>
                <li v-for="(val,key) in dog">{{val}} {{key}}</li>
            </ul>
    </div>

    <script src="vue.js"></script>
    <script>
    let vm =new Vue({
        el:"#app",
        data:{
            arr:["html","css"],
            stuList:[
                {
                    name:"zhangsan" ,
                    age:24
                },
                {
                    name:"lisi",
                    age:20
                },
                {
                    name:"zn",
                    age:22
                }
            ],
            dog:{
                name:"bubble",
                age:2,
                color:"white"
            }
        },
        methods:{
            showName(item){
                console.log(item.age);
            }
        }
    });
    </script>

</body>
</html>
