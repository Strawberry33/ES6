<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<script src="jquery-1.12.4.js"></script>
<script>

function requst(url){
    $.get(url,res=>{
      getData.next(res);
    });
    }
function* gen(){
    let res1=yield requst('a.json');
    console.log(res1);
    let res2=yield requst('b.json');
    console.log(res2);
    let res3=yield requst('c.json');
    console.log(res3);
}
 let getData =gen();
 getData.next();
</script>
</body>
