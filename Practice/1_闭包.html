    闭包是指：在外部函数里声明一个内部函数，内部函数引用外部函数的局部变量，这样当外部函数调用
    完毕之后，局部变量不会被释放，可以一直使用。
    举例：在一个ul里有多个li ，单击li的时候显示自己的索引。
    实现方法：在for循环里给li绑定事件时，在for循环里添加函数，立即调用，为这个函数立即调用传递i作为实参
    ，定义index作为形参，然后在这个函数立即调用里给li注册点击事件，在点击事件里alert函数立即调用
    形参index
    <script>
      var oUl1=document.getElementById('ul1');
      var aLi=document.getElementsByTagName('li');
    //   for(var i=0;i<aLi.length;i++){
    //       (function(index){
    //           aLi[index].onclick=function(){
    //             alert(index);
    //           }
    //       })(i)
    //   }
    for(let i=0;i<aLi.length;i++){
              aLi[i].onclick=function(){
                alert(i);
              }
      }
    </script>
</body>
