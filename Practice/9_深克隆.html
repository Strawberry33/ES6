    var obj1={
         name:'zhangsan',
         age:20,
         father:{
             name:'zhangsanbaba',
             age:50,

         }
     }
     function clone(obj){
        var newObj=new Object();
        for(key in obj){
           if(typeof obj[key]=='object'){
                    newObj[key]=clone(obj[key]);
           }else{
               newObj[key]=obj[key];
           }
        }
        return newObj;
     }
     var obj2=clone(obj1);
     obj1.father.name='lisi';
     console.log(obj2.father.name);
    </script>
